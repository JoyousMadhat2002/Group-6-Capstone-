<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .dropdown {
    display: inline-block;
  }

  .dropdown button {
    background-color: #3498db;
    color: white;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    position: relative;
  }

  .dropdown a {
    display: block;
    color: black;
    text-decoration: none;
    padding: 10px 15px;
  }

  .dropdown .content {
    display: none;
    background-color: blanchedalmond;
    position: absolute;
    min-width: 100px;
    box-shadow: 2px 2px 5px hsla(0, 0%, 0%, 0.8);
  }

  .dropdown button:active {
    background-color: #000;
  }

  .dropdown a:hover {
    background-color: #f1f1f1;
  }

  .arrow {
    margin-left: 10px;
    font-size: 16px;
    transition: transform 0.3s ease;
    visibility: hidden;  /* Hide arrow by default */
  }

  .dropdown:hover .arrow {
    visibility: visible;  /* Show arrow on hover */
  }

  .arrow.up {
    transform: rotate(180deg);
  }
</style>
<body>
  <div class="dropdown">
    <button id="dropdownButton">
      Arithmetic 
      <span id="arrow" class="arrow">&#9660;</span> <!-- Down arrow -->
    </button>
    <div class="content" id="dropdownContent">
      <a href="#" onclick="setText('Addition')">Addition</a>
      <a href="#" onclick="setText('Subtraction')">Subtraction</a>
      <a href="#" onclick="setText('Multiplication')">Multiplication</a>
      <a href="#" onclick="setText('Division')">Division</a>
    </div>
  </div>

  <script>
    document.getElementById('arrow').addEventListener('click', function(event) {
      event.stopPropagation(); // Prevent event bubbling to button
      toggleDropdown(); // Toggle dropdown when arrow is clicked
    });

    function toggleDropdown() {
      const content = document.getElementById('dropdownContent');
      const arrow = document.getElementById('arrow');
      
      // Toggle the display of the dropdown content
      if (content.style.display === 'block') {
        content.style.display = 'none';
        arrow.classList.remove('up');
      } else {
        content.style.display = 'block';
        arrow.classList.add('up');
      }
    }

    function setText(text) {
      // Update the button text
      const button = document.getElementById('dropdownButton');
      const arrow = document.getElementById('arrow');
      button.innerHTML = text + ' ';
      button.appendChild(arrow); // Keep the arrow after the text

      // Hide the dropdown content and reset arrow
      document.getElementById('dropdownContent').style.display = 'none';
      arrow.classList.remove('up');
    }

    // Close the dropdown if clicking outside of it
    document.addEventListener('click', function(event) {
      const dropdown = document.querySelector('.dropdown');
      const content = document.getElementById('dropdownContent');
      const arrow = document.getElementById('arrow');
      if (!dropdown.contains(event.target)) {
        content.style.display = 'none';
        arrow.classList.remove('up');
      }
    });
  </script>
</body>
</html>
