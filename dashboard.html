<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <div class="nav-left">
            <button class="burgerbtn"><i class="fa fa-bars"></i></button>
            <div class="burger-menu" id="burgerMenu">
                <button id="aboutButton">About</button>
                <button id="loginButton">Log in</button>
            </div>
        </div>

        <div class="nav-center">
            <div class="logo">Pencil-PythonCode</div>
        </div>
    </div>

    <div class="dashboard-container">
        <!-- Left Sidebar -->
        <div class="dashboard-sidebar">
            <div class="side-bar-item"><button id="newProjectButton">New Project</button></div>
            <div class="side-bar-item"><button id="shareButton">Share</button></div>
            <div class="side-bar-item"><button id="settingsButton">Settings</button></div>
        </div>
      
        <!-- Right Content Area -->
        <div class="dashboard-content">
            <h3>Your Saved Projects</h3>
            <div id="file-list" class="project-container"></div>
        </div>
    </div>
</body>

<script type="module" src="scripts/authDialogs.js"></script>
<script type="module" src="dashboard.js"></script>
<script src="skulpt-dist-master/skulpt.min.js" type="text/javascript"></script>
<script src="skulpt-dist-master/skulpt-stdlib.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
<script src="https://kit.fontawesome.com/810299bc4f.js" crossorigin="anonymous"></script>

<script>
    document.getElementById("newProjectButton").addEventListener("click", function() {
        window.location.href = "index.html"; 
    });

    document.getElementById("shareButton").addEventListener("click", function() {
        alert("Share functionality not implemented yet.");
    });

    document.getElementById("settingsButton").addEventListener("click", function() {
        alert("Settings functionality not implemented yet.");
    });
</script>

</html>
