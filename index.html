<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pencil-PythonCode</title>
</head>

<body>
    <!-- Top Navigation Bar -->
    <div class="header">
        <div class="nav-left">
            <span class="logo">Pencil-PythonCode</span>
        </div>
        <div class="nav-right">
            <button>Save</button>
            <button>Share</button>
            <button>Log in</button>
            <button>Guide</button>
        </div>
    </div>

    <div class="body-container">
        <div class="code-container">
            <div class="block-code"></div>
            <div class="python-code"></div>
            <!-- Block Area -->
            <button onclick="toggleView()">toggle block/python view</button>

            <!-- Each button calls the newBlock function from scripts.js, passing the name of the logic -->
            <p><button id="createBoxButton" name="For" onclick="newBlock(name)">Create For Loop</button></p>
            <p><button id="createBoxButton" name="While" onclick="newBlock(name)">Create While Loop</button></p>
            <p><button id="createBoxButton" name="If" onclick="newBlock(name)">Create If Statement</button></p>
            <p><button id="createBoxButton" name="For Range" onclick="newBlock(name)">Create For Range Loop</button></p>

        </div>

        <div class="result-container">
            <div class="block-code-result">
                
            </div>
            <div class="python-code-result" id="python-code-result">
                <!-- Python text input area -->
                <button type = "button" onclick = "StoreBlob();">Store text</button>
                <button type = "button" onclick = "PullBlob();">Pull text</button>
                <textarea id="pythontext" class="textarea"></textarea>
            </div>
            <!-- Code Area -->

            <!-- Container added to test, used as reference for where to place block objects -->
            <div id="box-container">
                
            </div>
            
            
        </div>

        <div class="output-graph">
            <!-- Output Area -->

            <!-- Run Code Button -->
            <button id="run-code-btn" class="run-code-btn" data-tooltip="Run Program (Ctrl+Enter)">
                <i class="icon-play"></i> <!-- Icon for play -->
            </button>
            <!-- Console log --> 
            <div id="console-output" class="console-output"></div>
        </div>
    </div>
    </div>
    </div>

    <!-- link to script file for functions -->
    <script src="/scripts.js"></script>
</body>

</html>
