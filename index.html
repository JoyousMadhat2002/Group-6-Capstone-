<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pencil-PythonCode</title>
    <script type="importmap">
        {
            "imports": {
                "codemirror": "https://esm.sh/codemirror",
                "@codemirror/lang-python": "https://esm.sh/@codemirror/lang-python"
            }
        }
    </script>
</head>

<body>
    <div class="header">
        <div class="nav-left">
            <button class="burgerbtn"><i class="fa fa-bars"></i></button>
            <div class="burger-menu" id="burgerMenu">
                <button id="homeButton"><a href="dashboard.html">Home</a></button>
                <button id="aboutButton">About</button>
                <button id="settingsButton">Settings</button>
                <button id="loginButton">Log in</button>
            </div>
        </div>

        <div class="nav-right">
            <button class="Button" name="btt">btt</button>
            <button class="Button" name="ttb">ttb</button>
            <button id="toggleButton" class="Button" name="toggleView">Python</button>

            <button id="run-code-btn" class="run-code-btn" onclick="runCode()" data-tooltip="Run Program (Ctrl+Enter)">
                <i class="icon-play"></i>
            </button>

            <button id="saveButton" class="saveButton run-code-btn" onclick="saveCode()"
                data-tooltip="Save Program (Ctrl+S)">
                <i class="fas fa-save"></i>
            </button>

        </div>

    </div>

    <div class="body-container">
        <div class="code-container">
            <div class="category">
                <div class="category-header">
                    <h4>Logic</h4>
                </div>
                <div id="logic" class="category-blocks hidden"></div>
            </div>
            <div class="category">
                <div class="category-header">
                    <h4>Math</h4>
                </div>
                <div id="math" class="category-blocks hidden"></div>
            </div>
            <div class="category">
                <div class="category-header">
                    <h4>Comparison</h4>
                </div>
                <div id="comparison" class="category-blocks hidden"></div>
            </div>
            <div class="category">
                <div class="category-header">
                    <h4>Boolean</h4>
                </div>
                <div id="boolean" class="category-blocks hidden"></div>
            </div>
            <div class="category">
                <div class="category-header">
                    <h4>Functions</h4>
                </div>
                <div id="functions" class="category-blocks hidden"></div>
            </div>
            <div class="category">
                <div class="category-header">
                    <h4>Variables</h4>
                </div>
                <div id="variables" class="category-blocks hidden"></div>
            </div>
            <div class="category">
                <div class="category-header">
                    <h4>Movement</h4>
                </div>
                <div id="movement" class="category-blocks hidden">
                </div>
            </div>
        </div>

        <div class="handle1"></div>

        <div class="result-container">

            <div class="code-result">

                <div class="codes">

                    <div class="block-code-result-container" id="block-container" data-blockDepth=0>
                        <!-- Block code input area -->
                        <div class="code-lines"></div>

                        <div class="block-code-result" id="box-container" data-block-depth=0></div>
                    </div>

                    <div class="python-code-result hidden" id="python-code-result">
                        <!-- Python text input area -->
                        <div id="pythontext"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="handle2"></div>

        <div class="output-graph">
            <!-- Output Area -->
            <div id="output" style="position: absolute; white-space: pre-wrap; line-height: 0.7;"></div>
            <div id="mycanvas"></div>

            <div class="handle2"></div>

            <div class="output-graph">
                <!-- Output Area -->

                <!-- Console log -->
                <div id="console-output" class="console-output"></div>
            </div>
        </div>
        <div id="variableModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Enter a new variable name</h2>
                <input type="text" id="variableNameInput" placeholder="Variable name" />
                <button id="submitVariable">Submit</button>
                <button id="cancelVariable">Cancel</button>
            </div>
        </div>

</body>

<!-- link to script file for functions -->

<script type="module" src="/scripts.js"></script>
<script src="skulpt-dist-master/skulpt.min.js" type="text/javascript"></script>
<script src="skulpt-dist-master/skulpt-stdlib.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
<script src="https://kit.fontawesome.com/810299bc4f.js" crossorigin="anonymous"></script>

</html>
