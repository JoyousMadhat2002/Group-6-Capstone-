<head>

<body>
    <!-- Top Navigation Bar -->
    <div class="header">
        <div class="nav-left">
            <span class="logo">Pencil-PythonCode</span>
        </div>

        <!-- Run Code Button -->
        <button id="run-code-btn" class="run-code-btn" onclick="runCode()" data-tooltip="Run Program (Ctrl+Enter)">
            <i class="icon-play"></i> <!-- Icon for play -->
        </button>
        <div class="nav-right">
            <button id="saveButton">Save</button>
            <button id="shareButton">Share</button>
            <button id="loginButton">Log in</button>
            <button id="guideButton">Guide</button>
        </div>
    </div>

    <div class="body-container">
        <div class="code-container">
            <!-- Block Catagories -->
            <div class="category">
                <div class="category-header">
                    <h4>Logic</h4>
                </div>
                <div id="logic" class="category-blocks hidden"></div>
            </div>
            <div class="category">
                <div class="category-header">
                    <h4>Math</h4>
                </div>
                <div id="math" class="category-blocks hidden"></div>
            </div>
            <div class="category">
                <div class="category-header">
                    <h4>Comparison</h4>
                </div>
                <div id="comparison" class="category-blocks hidden"></div>
            </div>
            <div class="category">
                <div class="category-header">
                    <h4>Boolean</h4>
                </div>
                <div id="boolean" class="category-blocks hidden"></div>
            </div>
            <div class="category">
                <div class="category-header">
                    <h4>Functions</h4>
                </div>
                <div id="functions" class="category-blocks hidden"></div>
            </div>
            <div class="category">
                <div class="category-header">
                    <h4>Variables</h4>
                </div>
                <div id="variables" class="category-blocks hidden"></div>
            </div>
            <div class="category">
                <div class="category-header">
                    <h4>Movement</h4>
                </div>
                <div id="movement" class="category-blocks hidden">
                </div>
            </div>
        </div>

        <div class="handle1"></div>

        <div class="result-container">

            <div class="code-result">
                <div class="toggle-buttons">
                    <p><button class="Button" name="btt">btt</button></p>
                    <p><button class="Button" name="ttb">ttb</button></p>
                    <p><button id="toggleButton" class="Button" name="toggleView">Python</button></p>
                </div>
                <div class="codes">
                    <div class="python-code-result hidden" id="python-code-result">
                        <!-- Python text input area -->
                        <div id="pythontext"></div>
                    </div>
                    <!-- Container added to test, used as reference for where to place block objects -->
