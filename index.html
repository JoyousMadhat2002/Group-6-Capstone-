<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pencil-PythonCode</title>
</head>

<body>
    <!-- Top Navigation Bar -->
    <div class="header">
        <div class="nav-left">
            <span class="logo">Pencil-PythonCode</span>
        </div>
        <div class="nav-right">
            <button id="saveButton">Save</button>
            <button id="shareButton">Share</button>
            <button id="loginButton">Log in</button>
            <button id="guideButton">Guide</button>
        </div>
    </div>

    <div class="body-container">
        <div class="code-container">
            <!-- Block Catagories -->
            <div class="categories">
                <div class="category" onclick="toggleCategory('logic')">
                    <h4>Logic</h4>
                    <div id="logic" class="category-blocks hidden">
                        <!-- Each button calls the newBlock function from scripts.js, passing the name of the logic -->
                        <button id="createBoxButton" name="if" onclick="newBlock(name, '5', '<', '6')">If Block</button>
                        <button id="createBoxButton" name="else" onclick="newBlock(name, '', '', '')">Else Block</button>
                        <button id="createBoxButton" name="else_if" onclick="newBlock(name, 'y', '==', 'x')">Else-If Block</button>
                    </div>
                </div>
                <div class="category" onclick="toggleCategory('loops')">
                    <h4>Loops</h4>
                    <div id="loops" class="category-blocks hidden">
                        <!-- Each button calls the newBlock function from scripts.js, passing the name of the logic -->
                        <button id="createBoxButton" name="while" onclick="newBlock(name, '5', '<', '6')">While Block</button>
                        <button id="createBoxButton" name="for" onclick="newBlock(name, '1', '..', '10')">For Block</button>
                    </div>
                </div>
                <div class="category" onclick="toggleCategory('statements')">
                    <h4>Statements</h4>
                    <div id="statements" class="category-blocks hidden">
                        <!-- Each button calls the newBlock function from scripts.js, passing the name of the logic -->
                        <button id="createBoxButton" name="print" onclick="newBlock(name, '', '(', ')')">Print Block</button>
                    </div>
                </div>

                <p><button id="createBoxButton" name="btt" onclick="blockToText()">btt</button></p>
                <p><button id="createBoxButton" name="ttb" onclick="textToBlock()">ttb</button></p>
                <button onclick="toggleView()">toggle block/python view</button>
                
    
                <p><button id="createBoxButton" name="operator" onclick="insertSVG()">Create operator</button></p>
    
                <div class="block-code"></div>
                <div class="python-code"></div>
                <!-- Block Area -->
            </div>
        </div>

        <div class="result-container">
            <div class="block-code-result">
                
            </div>
            <div class="python-code-result" id="python-code-result">
                <!-- Python text input area -->
                <button type = "button" onclick = "StoreBlob();">Store text</button>
                <button type = "button" onclick = "PullBlob();">Pull text</button>
                <textarea id="pythontext" class="textarea"></textarea>
            </div>
            <!-- Code Area -->

            <!-- Container added to test, used as reference for where to place block objects -->
            <div id="box-container" data-blockDepth=0>
                <div id="svg-container"></div>
            </div>
            
            
        </div>

        <div class="output-graph">
            <!-- Output Area -->

            <!-- Run Code Button -->
            <button id="run-code-btn" class="run-code-btn" data-tooltip="Run Program (Ctrl+Enter)">
                <i class="icon-play"></i> <!-- Icon for play -->
            </button>
            <!-- Console log --> 
            <div id="console-output" class="console-output"></div>
        </div>
    </div>
    </div>
    </div>

    <!-- link to script file for functions -->
    <script src="/scripts.js"></script>
</body>

</html>
