<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pencil-PythonCode</title>
    <link rel="stylesheet" href="https://unpkg.com/blockly/blockly.min.css">

    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
</head>

<body>
    <!-- Top Navigation Bar -->
    <div class="header">
        <div class="nav-left">
            <span class="logo">Pencil-PythonCode</span>
        </div>
        <div class="nav-right">
            <button id="saveButton">Save</button>
            <button id="shareButton">Share</button>
            <button id="loginButton">Log in</button>
            <button id="guideButton">Guide</button>
        </div>
    </div>
    <!--<input type="checkbox" class="toggle" id="Code-View" onclick="toggleView(this)">
    <label for="Code-View" data-checked="Code View" data-unchecked="Block View"></label>
    -->
    <div class="body-container">
        <div class="code-container" id="blocklyDiv"></div>
        <div class="result-container">
            <button onclick="showCode()">Show Code</button>
            <button type="button" onclick="StoreBlob();">Store text</button>
            <button type="button" onclick="PullBlob();">Pull text</button>
            <textarea id="pythontext" class="textarea"></textarea>
            <!--
            <div class="python-code-result" id="python-code-result">
                <button type="button" onclick="StoreBlob();">Store text</button>
                <button type="button" onclick="PullBlob();">Pull text</button>
                <textarea id="pythontext" class="textarea"></textarea>
            </div>
            -->


        </div>

        <div class="output-graph">
            <!-- Output Area -->

            <!-- Run Code Button -->
            <button id="run-code-btn" class="run-code-btn" data-tooltip="Run Program (Ctrl+Enter)">
                <i class="icon-play"></i> <!-- Icon for play -->
            </button>
            <!-- Console log -->
            <div id="console-output" class="console-output"></div>
        </div>
    </div>

    <script src="/scripts.js"></script>
</body>

</html>
