<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pencil-PythonCode</title>
</head>

<body>
    <!-- Top Navigation Bar -->
    <div class="header">
        <div class="nav-left">
            <span class="logo">Pencil-PythonCode</span>
        </div>

        <!-- Run Code Button -->
        <button id="run-code-btn" class="run-code-btn" data-tooltip="Run Program (Ctrl+Enter)">
            <i class="icon-play"></i> <!-- Icon for play -->
        </button>
        <div class="nav-right">
            <button id="saveButton">Save</button>
            <button id="shareButton">Share</button>
            <button id="loginButton">Log in</button>
            <button id="guideButton">Guide</button>
        </div>
    </div>



    <div class="body-container">
        <div class="code-container">
            <!-- Block Catagories -->
            <div class="category">
                <div class="category-header" onclick="toggleCategory('logic')">
                    <h4>Logic</h4>
                </div>
                <div id="logic" class="category-blocks hidden"></div>
            </div>
            <div class="category">
                <div class="category-header" onclick="toggleCategory('math')">
                    <h4>Math</h4>
                </div>
                <div id="math" class="category-blocks hidden"></div>
            </div>
            <div class="category">
                <div class="category-header" onclick="toggleCategory('comparison')">
                    <h4>Comparison</h4>
                </div>
                <div id="comparison" class="category-blocks hidden"></div>
            </div>
            <div class="category">
                <div class="category-header" onclick="toggleCategory('boolean')">
                    <h4>Boolean</h4>
                </div>
                <div id="boolean" class="category-blocks hidden"></div>
            </div>
            <div class="category">
                <div class="category-header" onclick="toggleCategory('functions')">
                    <h4>Functions</h4>
                </div>
                <div id="functions" class="category-blocks hidden"></div>
            </div>
            <div class="category">
                <div class="category-header" onclick="toggleCategory('variables')">
                    <h4>Variables</h4>
                </div>
                <div id="variables" class="category-blocks hidden"></div>
            </div>
        </div>

        <div class="handle1"></div>

        <div class="result-container">

            <div class="code-result">
                <div class="toggle-buttons">
                    <p><button class="Button" name="btt" onclick="blockToText()">btt</button></p>
                    <p><button class="Button" name="ttb" onclick="textToBlock()">ttb</button></p>
                    <p><button id="toggleButton" class="Button" name="toggleView" onclick="toggleView()">Python</button>
                    </p>
                    <p id="store-p" class="toggleable" style="display:none;"><button class="Button" type="button"
                            onclick="StoreBlob();">Store</button></p>
                    <p id="pull-p" class="toggleable" style="display:none;"><button class="Button" type="button"
                            onclick="PullBlob();">Pull</button></p>
                </div>
                <div class="codes">
                    <div class="code-lines">

                    </div>
                    <div class="results">
                        <div class="python-code-result" id="python-code-result">
                            <!-- Python text input area -->
                            <textarea id="pythontext" class="textarea"></textarea>
                        </div>
                        <!-- Container added to test, used as reference for where to place block objects -->
                        <div class="block-code-result" id="box-container" data-blockDepth=0>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="handle2"></div>


        <div class="output-graph">
            <!-- Output Area -->
            <div id="output" style="position: absolute;"></div>
            <div id="mycanvas"></div>

            <!-- Console log -->
            <!-- <div id="console-output" class="console-output"></div> -->


            <div class="handle2"></div>

            <div class="output-graph">
                <!-- Output Area -->


                <!-- Console log -->
                <div id="console-output" class="console-output"></div>
            </div>
        </div>

        <!-- link to script file for functions -->
</body>
<script src="/scripts.js"></script>
<script src="skulpt-dist-master/skulpt.min.js" type="text/javascript"></script>
<script src="skulpt-dist-master/skulpt-stdlib.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
<script src="/scripts.js"></script>

</html>
